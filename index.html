<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>A Twitter App</title>
<meta name="description" content="A Twitter App for Broadband Assessment">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">

<!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
<![endif]-->
</head>
<body>

   <div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title">Twitter App</h1>
      <nav>
        <ul>
          <li><a href="https://github.com/emanualjade/twitterfeed/blob/master/js/jquery.pubsub.twitter.js" target="_blank">PubSub</a></li>
          <li><a href="https://github.com/emanualjade/twitterfeed/blob/master/js/jquery.dfd.twitter.js" target="_blank">Deferreds</a></li>
          <li><a href="https://github.com/emanualjade/twitterfeed/blob/master/js/jquery.plugin.twitter.js" target="_blank">Plugin</a></li>
          <li><a href="https://github.com/emanualjade/twitterfeed/blob/master/coffee/twitter.cf.coffee" target="_blank">Coffeescript</a></li>
          <li><a href="https://github.com/emanualjade/twitterfeed/blob/master/js/backbone-app/main.js" target="_blank" target="_blank">Backbone</a></li>
        </ul>
      </nav>
    </header>
  </div>
  
  <article>
    <header>
      <h1>Tweet Finder</h1>
    </header>
    <section>
      <input id="q" type="text" placeholder="Search for tweets">
      <ol class="tweets">
        <script id="tweets-template" type="text/x-handlebars-template">
          {{#each this}}
          <li class="clearfix">
            <a href="{{url}}" target="_blank" class="img"><img src="{{thumb}}" alt="{{author}}"></a>
            <div class="tweet-body">
              <p>{{{tweet}}}</p>
              {{#if media}}
                <div class="expand">View photo</div>
                <div class="media"><img src="{{media}}"></div>
              {{/if}}
            </div>
          </li>
          {{/each}}
        </script>
      </ol>
    </section>
  </article>

</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/vendor/handlebars.js"></script>
<script type="text/javascript" src="js/jquery.plugin.twitter.js"></script>

	
</html>
